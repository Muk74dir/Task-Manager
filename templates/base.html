{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-between">
            <div class="navbar-nav ml-auto">
              <a class="navbar-brand text-white" href="{% url 'homepage' %}">Task Manager</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-white" href="{% url "add_task" %}">Add Task</a>
                <a class="nav-link text-white" href="{% url "show_tasks" %}">Show Tasks</a>
                {% if user.is_authenticated %}
                <a class="nav-link text-white" href="{% url "profilepage" %}">Profile</a>
                  <a class="nav-link text-white" href="{% url "logoutpage" %}">Logout</a>
                {% else %}
                <a class="nav-link text-white" href="{% url "signuppage" %}">Signup</a>
                  <a class="nav-link text-white" href="{% url "loginpage" %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block content %}

    <div class='text-center my-5 pt-5' style='width: 100%;color: purple;'>
      <h1>
        Welcome to Task Manager By <span style='color: red;'>Muk74dir</span>
      </h1>
    </div>

  {% endblock content %}
  <footer id="footer" class="mt-5 text-center text-lg-start" style="background-color: #222222;">
    <div class="container d-flex justify-content-center py-5">
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-youtube"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-instagram"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-twitter"></i>
      </button>
    </div>

    <!-- Copyright -->
    <div class="text-center text-white p-3" style="background-color: #000000">

      Copyright 2023© .
      <a class="text-white" href="https://muk74dir.me/" style=" text-decoration : None";>Muk74dir.me</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
